<!DOCTYPE html>
<html lang="{{ .Lang }}">
  <head>
    <meta charset="utf-8">
    <title>{{ .Title }}</title>
    <style>
{{ $style := resources.Get "style.sass" | resources.ToCSS | resources.Minify -}}
{{ $style.Content | safeCSS }}
    </style>
  </head>
  <body>

<h1>{{ .Title }}</h1>
{{ .Content }}

    <ul>
{{ range $.Site.Home.AllTranslations }}
      <li><a href="{{ .Permalink }}">{{ .Language.LanguageName }}</a></li>
{{ end }}
    </ul>

  </body>
</html>
